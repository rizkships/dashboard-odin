<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo-text">
                <img style="width: 30px;height: 30px;"  src="assets/view-dashboard-outline.svg" alt="logo"> 
                <h1>Dashboard</h1>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img style="width: 24px;height: 24px;" src="assets/home-outline.svg" alt="home">
                    <p>Home</p>
                </div>
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/account.svg" alt="profile">
                    <p>Profile</p>
                 </div>
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/message-outline.svg" alt="messages">
                    <p>Messages</p>
                 </div>
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/history.svg" alt="history">
                    <p>History</p>
                 </div>
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/file-multiple-outline.svg" alt="tasks">
                    <p>Tasks</p>
                 </div>
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/account-group-outline.svg" alt="communities">
                    <p>Communities</p>
                 </div>

                 <div class="list-items-bottom">
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/cog-outline.svg" alt="settings">
                    <p>Settings</p>
                 </div>
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/help-box-outline.svg" alt="support">
                    <p>Support</p>
                 </div>
                 <div class="icon-text">
                    <img style="width: 24px;height: 24px;"  src="assets/shield-check-outline.svg" alt="privacy">
                    <p>Privacy</p>
                 </div>
             </div>
        </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="navbar">
                    <img src="assets/magnify.svg" alt="search" style="color: black;" width="25px">
                    <input type="text" class="form-input">
                    <img src="assets/bell-ring-outline.svg" alt="notification bell" style="color: black;" width="25px">
                    <img src="assets/user1.png" class="avatarNavbar" alt="profile picture" width="50px">
                    <h5>Morgan Oakley</h5>
                </div>

                <div class="welcome">
                    <div class="left">
                        <img src="assets/user1.png" class="avatarWelcome" alt="profile picture" width="65px">
                        <div class="welcome-text">
                            <p>Hi there,</p>
                            <h3>Morgan Oakley (@morgan)</h3>
                        </div>
                    </div>
                    <div class="right">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>

                    </div>

                </div>

            </div>
            <div class="content">

            </div>
        </div>


 </div>    
</body>
</html>
